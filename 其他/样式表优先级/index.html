<!DOCTYPE html>
<html>
    <head>
        <!-- !important > 内联样式 > id > 类选择器 > 类型选择器  -->
        <style>
            #test{
                color: aqua;
            }
            .text{
                color: red;
            }
            p{
                color: green;
                /* color: green !important; */
            }
        </style>
    </head>
    <body>
        <p class="text" id="test" style="color: yellow;">优雅的王得傲</p>
    </body>
</html>
