    <title>Document</title>

</head>
<body>
    <div style="height: 5000px;"></div>
</body>
<script>
    function debounce(fn, delay) {
       let timer;
       return function(...arg){
            if(timer){
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                fn.apply(this, arg)
            }, delay);
       }
    }

// 测试
function task() {
  console.log('run task')
}
const debounceTask = debounce(task, 1000)
window.addEventListener('scroll', debounceTask)
</script>
</html>
